<div class="container p-3">
  <form class="col-6 offset-3" [formGroup]="loginForm">
    <h3>Login</h3>
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="email" class="form-control" id="name" placeholder="Enter name" formControlName="userName">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <button type="button" routerLink="register" class="btn btn-outline-primary">Register</button>
  </form>
</div>
