<div class="mt-3 col-8 offset-2">
  <div class="card ">
    <div class="card-header">
      <h4>Register</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
          </div>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="error.email">{{error.email}}</div>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">User Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
          </div>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="error.name">{{error.name}}</div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          </div>
        </div>

        <div class="form-group row">
          <label for="passwordConfirm" class="col-sm-2 col-form-label">Password Confirm</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Password Confirm" formControlName="password_confirmation">
          </div>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="error.password">{{error.password}}</div>


        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
