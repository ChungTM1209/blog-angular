
<div class="mt-3 col-6 offset-3">
  <div class="card ">
    <div class="card-header">
      <h4>Register</h4>
    </div>
    <div class="card-body" >
      <form [formGroup]="registerForm" (ngSubmit)="register()" >
        <mat-form-field style="width: 100%">
            <input matInput type="email" class="form-control" id="email" placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
          <mat-error *ngIf="registerForm.controls.email.hasError('required')">
            Email required
          </mat-error>
          <mat-error *ngIf="registerForm.controls.email.hasError('email')">
            Email must be ...@abc.abc
          </mat-error>
        </mat-form-field>
<!--        <mat-error *ngIf="error.email">{{error.email}}</mat-error>-->

        <mat-form-field style="width: 100%">
            <input matInput type="text" class="form-control" id="name" placeholder="Name" formControlName="name" [errorStateMatcher]="matcher">
          <mat-error *ngIf="registerForm.controls.name.hasError('required')">
            Name required
          </mat-error>
          <mat-error *ngIf="registerForm.controls.name.hasError('minlength')">
            Email must be at least 6 characters
          </mat-error>
        </mat-form-field>
<!--        <mat-error *ngIf="error.name">{{error.name}}</mat-error>-->

        <mat-form-field style="width: 100%">
            <input matInput type="password" class="form-control" id="password" placeholder="Password" formControlName="password" [errorStateMatcher]="matcher">
          <mat-error *ngIf="registerForm.controls.password.hasError('required')">
            Password required
          </mat-error>
        </mat-form-field>
        <mat-form-field style="width: 100%">
            <input matInput [errorStateMatcher]="matcher" type="password" class="form-control" id="passwordConfirm" placeholder="Password Confirm" formControlName="password_confirmation">
          <mat-error *ngIf="registerForm.controls.password_confirmation.hasError('required')">
            Password confirmation required
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="error.password">{{error.password}}</mat-error>

        <button type="submit" class="btn btn-primary float-right" >Register</button>
      </form>
    </div>
  </div>
</div>
