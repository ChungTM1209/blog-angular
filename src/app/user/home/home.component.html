<mat-sidenav-container style="height: 590px">
    <mat-sidenav [(opened)]="opened" style="width: 200px;margin-right: 10px; background-color: dodgerblue;" mode="side">
        <div>
            <mat-card style="padding: 0; background-color: #238efa00">
                <mat-card-header style=" padding-left: 5px" *ngIf="user.image">
                    <img mat-card-avatar src="http://localhost:8000/storage/{{user.image}}"  alt="..."
                    style="width: 180px; height: 180px">
                </mat-card-header>
                <mat-card-content style="padding: 10px">
                    <h5 class="text-light">Welcome: {{user.name}}</h5>
                </mat-card-content>
            </mat-card>

        </div>
        <mat-list>
            <mat-list-item routerLink="profile" class="text-light border-top border-bottom">
                <mat-icon class="mr-2" routerLink="profile">home</mat-icon>
                My Profile
            </mat-list-item>
            <mat-list-item routerLink="blogs" class="text-light border-bottom">
                <mat-icon class="mr-2" routerLink="blogs">folder</mat-icon>
                Blogs
            </mat-list-item>
            <mat-list-item routerLink="create-blog" class="text-light border-bottom">
                <mat-icon class="mr-2" routerLink="create-blog">create</mat-icon>
                Create-Blog
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <button mat-mini-fab color="primary" (click)="opened = !opened" style="position: absolute; z-index: 3">
            <mat-icon>list</mat-icon>
        </button>
        <router-outlet style="position: relative"></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
