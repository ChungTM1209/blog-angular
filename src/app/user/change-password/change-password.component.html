<div class="container col-form-label pt-4 bg-light" style="border-radius: 1%">
  <form [formGroup]="changePasswordForm" (ngSubmit)="change()">
    <h2 class="text-center">Change Password</h2>
    <div class="form-group row">
      <label for="old" class="col-sm-2 col-form-label">Old Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="old" formControlName="oldPassword">
        <p class="text-danger" *ngIf="changePasswordForm.controls.oldPassword.hasError('required')">
          Old Password required
        </p>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">New Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="name" formControlName="password">
        <p class="text-danger" *ngIf="changePasswordForm.controls.password.hasError('required')">
          Password required
        </p>
        <p class="text-danger" *ngIf="changePasswordForm.controls.password.hasError('minLength')">
          Password must be at least 6 character
        </p>
      </div>
    </div>
    <div class="form-group row">
      <label for="password_confirmation" class="col-sm-2 col-form-label">Password Confirmation</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password_confirmation" formControlName="password_confirmation">
        <p class="text-danger" *ngIf="changePasswordForm.controls.password_confirmation.hasError('required')">
          Password confirmation required
        </p>
      </div>
    </div>
    <div class="form-group row">
      <div class="form-group col-sm-1 offset-2 pt-3">
        <button type="submit" class=" btn btn-primary ">Update</button>
      </div>
    </div>
  </form>
</div>
