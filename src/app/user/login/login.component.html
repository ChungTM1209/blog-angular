<div class=" mt-3 col-6 offset-3">
    <div class="card ">
        <div class="card-header">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
                <mat-error *ngIf="error">{{error}}</mat-error>
                <mat-form-field [floatLabel]="options.value.floatLabel">
                    <mat-label>User Email</mat-label>
                    <label>
                        <input matInput placeholder="Input User Email" formControlName="email" [errorStateMatcher]="matcher">
                    </label>
                    <mat-hint>Errors appear instantly!</mat-hint>

                    <mat-error *ngIf="loginForm.controls.email.hasError('required')">
                        Email required
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls.email.hasError('email')">
                        Email must be ...@abc.com
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field [floatLabel]="options.value.floatLabel">
                    <mat-label>Password</mat-label>
                    <label>
                        <input matInput type="password" placeholder="Input Password" formControlName="password" [errorStateMatcher]="matcher">
                    </label>
                    <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="loginForm.controls.password.hasError('required')">
                        Password required
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">
                        Password must be at least 6 character
                    </mat-error>
                </mat-form-field>
                <br>
                <button class="btn btn-outline-primary float-right" type="submit">Login</button>
            </form>
        </div>
    </div>

</div>
