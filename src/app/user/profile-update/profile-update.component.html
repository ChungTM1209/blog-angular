<div class="container col-form-label pt-4 bg-light" style="border-radius: 1%">
  <form [formGroup]="profileUpdateForm" (ngSubmit)="update()">
    <h2>Profile Update</h2>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{user.email}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" value="{{user.name}}" formControlName="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="dob" class="col-sm-2 col-form-label">Day of birth</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="dob" value="{{user.dob}}" formControlName="dob">

<!--        <mat-form-field color="accent">-->
<!--          <mat-label></mat-label>-->
<!--          <input matInput id="dob" [matDatepicker]="picker3" formControlName="dob" value="{{user.dob}}">-->
<!--          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>-->
<!--          <mat-datepicker touchUi #picker3></mat-datepicker>-->
<!--        </mat-form-field>-->
      </div>



    </div>
    <div class="form-group row">
      <label for="address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="address" value="{{user.address}}" formControlName="address">
      </div>
    </div>

    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="phone" value="{{user.phone}}" formControlName="phone">
      </div>

    </div>
    <div class="form-group row">
      <label for="file" class="col-sm-2 col-form-label">Image</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="file" (change)="selectFile($event)">
      </div>
      <div class="form-group col-sm-1 offset-2 pt-3">
        <button type="submit" class=" btn btn-primary ">Update</button>
      </div>
    </div>
  </form>
</div>
