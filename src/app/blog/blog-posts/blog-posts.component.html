<div class="container" *ngFor="let blog of blogs">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="http://localhost:8000/storage/{{blog.image}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Blog title: {{blog.title}}</h5>
          <p class="card-text">Blog content: {{blog.content}}</p>
          <p class="card-text">Blog Description: {{blog.description}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
